<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
</head>
<body>
  <script type="text/javascript">
    var lang = navigator.language || navigator.browserLanguage;
    window.location.href = 'public/' + (lang && lang.toLowerCase().indexOf('zh') === 0 ? 'zh' : 'en') + '/option.html';
  </script>
</body>
</html>
