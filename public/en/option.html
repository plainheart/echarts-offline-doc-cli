<!DOCTYPE html>
<html lang="en">
<head>
<link rel="shortcut icon" href="../assets/3b62e6a6abeb290413ebb74ccd85a038.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apache ECharts Documents - Option</title>
    <link rel="stylesheet" href="../lib/reset.css">
    <script src="../lib/pace.min.js"></script>

</head>
<body>
    <div id="header">
        <h1></h1>
        <a class="lang" href="../zh/option.html">中文</a>
    </div>
    <script>
        document.querySelector('#header h1').innerHTML = document.title;
        document.querySelector('#header .lang').addEventListener('click', e => {
            e.preventDefault();
            window.location.href = '../zh/' + location.pathname.split('/').pop() + location.search + location.hash;
        });
    </script>

    <div id="app"></div>

    <link rel="stylesheet" href="../assets/c4dd6030c2884453922bfed032b1126f.css">
    <link rel="stylesheet" href="../css/doc-bundle.css">
    <script src="../assets/bbface9164892e3ad8d0ef9059268d2d.js"></script>
    <script src="../assets/c226d65a537b35690558124b3f70bf6c.js"></script>
    <script src="../assets/d94d6c0d88ee9afb6d94de9fe22fd485.js"></script>
    <script src="../assets/c4372e5b364d001c5ea3b5f8ea64a31b.js"></script>
    <script src="../assets/5eda2cef7ffc0c4fcd3598e2dd1469ad.js"></script>
    <script src="../js/doc-bundle.js"></script>
    <script>
        echartsDoc.init('#app', {
            baseUrl: 'documents/option-parts',
            docType: 'option',
            locale: 'en'
        });
    </script>

    <script>
      var $header = document.querySelector('#header');
      var link = document.createElement('a');
      link.href = 'javascript:void(0)';
      link.target = '_blank';
      link.innerText = 'View Online';
      link.style.cssText = 'float:right;color:#29d;line-height:50px;margin-right:20px;text-decoration:none;';
      link.addEventListener('click', function(e) {
        e.preventDefault();
        location.href = 'https://echarts.apache.org/en/' + location.pathname.split('/').pop() + location.search + location.hash;
      });
      $header.appendChild(link);
    </script>
  </body>
</html>
